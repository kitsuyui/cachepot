name: Lint and Test Python

on: [push]
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        node: ["3.7", "3.8", "3.9", "3.10"]

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Install pipenv
        run: pipx install pipenv

      - uses: actions/setup-python@v3
        with:
          python-version: "${{ matrix.node }}"
          cache: "pipenv"
          architecture: "x64"

      - name: Get Python version
        run: pipenv run python -V

      - name: Install dependencies
        run: pipenv sync --dev

      - name: Run Lint
        run: pipenv run lint

      - name: Run Test
        run: |
          pipenv run test

      - name: Dry Run Install
        run: |
          pipenv run python setup.py build
          pipenv run python setup.py install --dry-run
